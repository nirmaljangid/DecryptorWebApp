<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decryptor WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #e9f7e9;
      border: 1px solid #d4e5d4;
      border-radius: 5px;
      color: #2e7d32;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decryptor Tool</h1>
    <label for="hexInput">Enter Revealed Hexadecimal:</label>
    <textarea id="hexInput" rows="5" placeholder="Paste hexadecimal here..."></textarea>
    
    <label for="encryptedData">Enter Encrypted Data:</label>
    <textarea id="encryptedData" rows="5" placeholder="Paste encrypted data here..."></textarea>
    
    <label for="key">Enter Key:</label>
    <input type="text" id="key" placeholder="Enter decryption key...">
    
    <button onclick="decrypt()">Decrypt</button>
    
    <div id="output" class="result" style="display: none;"></div>
  </div>

  <script>
    // Function to decode hexadecimal into plain text
    function decodeHex(hex) {
      try {
        let result = '';
        for (let i = 0; i < hex.length; i += 2) {
          result += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
        }
        return result;
      } catch (err) {
        return 'Invalid hexadecimal input!';
      }
    }

    // Dummy decrypt function (replace with actual algorithm if needed)
    function decryptData(data, key) {
      // Simulate decryption by just combining the key with data
      return `Decrypted: ${data} (key: ${key})`;
    }

    // Main decrypt function
    function decrypt() {
      const hexInput = document.getElementById('hexInput').value.trim();
      const encryptedData = document.getElementById('encryptedData').value.trim();
      const key = document.getElementById('key').value.trim();

      if (!hexInput || !encryptedData || !key) {
        alert('Please fill in all fields.');
        return;
      }

      // Decode the hex input
      const decodedHex = decodeHex(hexInput);

      // Decrypt data using key
      const decryptedResult = decryptData(encryptedData, key);

      // Display output
      const outputDiv = document.getElementById('output');
      outputDiv.style.display = 'block';
      outputDiv.innerHTML = `<strong>${decodedHex}</strong><br>${decryptedResult}`;
    }
  </script>
</body>
</html>
