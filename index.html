<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hidden Password Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; text-align: center; }
        #fileInput { margin: 20px 0; }
        #result { word-break: break-all; padding: 10px; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Hidden Password Extractor</h1>
    <input type="file" id="fileInput" accept="image/*">
    <div id="result"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const fileText = await file.text();
                const hexPassword = fileText.split('\n').pop(); // Assumes password is the last part
                
                const asciiPassword = hexToAscii(hexPassword);
                
                document.getElementById('result').innerHTML = `
                    <h3>Extracted Password:</h3>
                    <p>${asciiPassword}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        });

        function hexToAscii(hex) {
            let ascii = '';
            for (let i = 0; i < hex.length; i += 2) {
                const hexChar = hex.substr(i, 2);
                ascii += String.fromCharCode(parseInt(hexChar, 16));
            }
            return ascii;
        }
    </script>
</body>
</html>
